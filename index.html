<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>The Tourism</title>
</head>

<body>
    <div class="city">
        <header>
            <div class="nav-open">
                <div class="contact">
                    <h3>CONTACTS</h3>
                    <p>Email: contacts@thetourism.com</p>
                    <p>Phone: +111111111111</p>
                </div>
                <div class="social">
                    <h3>Social</h3>
                    <div class="social-logo">
                        <img src="/img/Facebook.svg" alt="Facebook">
                        <img src="/img/Twitter.svg" alt="Twitter">
                        <img src="/img/Instagram.svg" alt="Instagram">
                    </div>
                </div>
            </div>
            <nav>
                <h3 onclick="location.reload()" class="logo">THE TOURISM</h3>
                <h3 class="menu">MENU</h3>
            </nav>
            <main>
                <section class="page p1">
                    <div class="details">
                        <h1>Cairo</h1>
                        <h2>Egypt</h2>
                        <p>29-09-2020</p>
                    </div>
                    <div class="theme">
                        <a>
                            <img class="left" src="img/Cairo/cairo-left.png" alt="Cairo">
                            <img class="right" src="img/Cairo/cairo-right.png" alt="Cairo">
                        </a>
                    </div>
                </section>
                <section class="page p2">
                    <div class="details">
                        <h1>Berlin</h1>
                        <h2>German</h2>
                        <p>29-06-2020</p>
                    </div>
                    <div class="theme">
                        <a>
                            <img class="left" src="img/Berlin/berlin-left.png" alt="Cairo">
                            <img class="right" src="img/Berlin/berlin-right.png" alt="Cairo">
                        </a>
                    </div>
                </section>
                <div class="navigator">
                    <div class="nav-1">
                        <h3>Cairo</h3>
                        <svg class="slide active" width="12" height="12" viewBox="0 0 12 12" file="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <circle cx="6" cy="6" r="6" fill="white" />
                        </svg>
                    </div>
                    <div class="nav-1">
                        <h3>Berlin</h3>
                        <svg class="slide" width="12" height="12" viewBox="0 0 12 12" file="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <circle cx="6" cy="6" r="6" fill="white" />
                        </svg>
                    </div>
                    <div class="nav-1">
                        <h3>London</h3>
                        <svg class="slide" width="12" height="12" viewBox="0 0 12 12" file="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <circle cx="6" cy="6" r="6" fill="white" />
                        </svg>
                    </div>
                </div>
            </main>
        </header>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"
        integrity="sha512-DkPsH9LzNzZaZjCszwKrooKwgjArJDiEjA5tTgr3YX4E6TYv93ICS8T41yFHJnnSmGpnf0Mvb5NhScYbwvhn2w=="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TimelineMax.min.js"
        integrity="sha512-0xrMWUXzEAc+VY7k48pWd5YT6ig03p4KARKxs4Bqxb9atrcn2fV41fWs+YXTKb8lD2sbPAmZMjKENiyzM/Gagw=="
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
